<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>21 Days of You</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family: 'Caveat', cursive;
  background: radial-gradient(circle at top, #fff5f9, #ffe3ee, #ffd6e8);
  color: #5a2a3c;
  overflow-x: hidden;
}

h1{
  text-align: center;
  margin: 10px 0;
  color: #7a2e4a;
  text-shadow: 0 2px 8px rgba(255,140,170,0.25);
}

.grid{
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
  padding: 22px;
}

@media(max-width:768px){
  .grid{
    grid-template-columns: repeat(2,1fr);
  }
}

.card{
  perspective: 1200px;
}

.inner{
  position: relative;
  width: 100%;
  aspect-ratio: 3/4;
  transform-style: preserve-3d;
  transition: transform 0.9s cubic-bezier(.4,.2,.2,1);
}

.card.flip .inner{
  transform: rotateY(180deg);
}

.front, .back{
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 22px;
  overflow: hidden;
  backface-visibility: hidden;
  box-shadow: 0 10px 25px rgba(255,130,170,0.25);
}

.front img{
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.back{
  background: linear-gradient(145deg, #ffe8f1, #ffd1e3);
  transform: rotateY(180deg);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  text-align: center;
}

.back p{
  font-size: clamp(17px, 4.6vw, 24px);
  line-height: 1.45;
  color: #6b2c44;
}

.finale .back{
  background: radial-gradient(circle, #ff9dbd, #ff6f9f, #7a1f3d);
  color: #fff;
}

.typing::after{
  content: '‚ô°';
  animation: blink 1s infinite;
}

@keyframes blink{
  50%{opacity:0;}
}

.heart-shower{
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -1;
}

.heart,
.heart::before,
.heart::after{
  background: #ff8fb4;
}

.heart{
  position: absolute;
  width: 14px;
  height: 14px;
  transform: rotate(45deg);
  opacity: 0.45;
  animation: float 14s linear infinite;
}

.heart::before,
.heart::after{
  content:'';
  position:absolute;
  width:14px;
  height:14px;
  border-radius:50%;
}

.heart::before{ top:-7px; }
.heart::after{ left:-7px; }

@keyframes float{
  from{ transform: translateY(100vh) rotate(45deg); }
  to{ transform: translateY(-15vh) rotate(45deg); }
}
</style>
</head>

<body>

<h1>üíù HAPPY BIRTHDAY MI AMOR üíù</h1>

<div class="grid"></div>

<script>

"Day 7 üíù Hope glows softly here, mixed with trust and anticipation. Love looks forward instead of back, choosing faith even when the future remains unwritten.",

function typeText(el, text){
  el.textContent='';
  el.classList.add('typing');
  let i=0;
  const t=setInterval(()=>{
    el.textContent+=text[i++];
    if(i===text.length){
      clearInterval(t);
      el.classList.remove('typing');
    }
  },40);
}

for(let i=1;i<=21;i++){
  const card=document.createElement('div');
